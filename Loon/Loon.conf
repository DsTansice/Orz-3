[Proxy]


[Remote Proxy]
Orzmini = https://t.me/Orzmini


[Remote Filter]
香港 = NameRegex,Orzmini, FilterKey = "(?=.*(?i)(香港|HK|Hong))^((?!(?i)(IPLC|IEPL|game|专线|手游|游戏)).)*$"
台湾 = NameRegex,Orzmini, FilterKey = "(?=.*(?i)(台湾|台灣|TW|Taiwan))^((?!(?i)(IPLC|IEPL|game|专线|手游|游戏)).)*$"
日本 = NameRegex,Orzmini, FilterKey = "(?=.*(?i)(日本|JP|Japan))^((?!(?i)(IPLC|IEPL|game|专线|手游|游戏)).)*$"
韩国 = NameRegex,Orzmini, FilterKey = "(?=.*(?i)(韩国|韓國|南朝鲜|KR|Korean))^((?!(?i)(IPLC|IEPL|game|专线|手游|游戏)).)*$"
狮城 = NameRegex,Orzmini, FilterKey = "(?=.*(?i)(新加坡|狮城|SG|Singapore))^((?!(?i)(IPLC|IEPL|game|专线|手游|游戏)).)*$"
美国 = NameRegex,Orzmini, FilterKey = "(?=.*(?i)(美国|美國|US|States|American))^((?!(?i)(IPLC|IEPL|game|专线|手游|游戏)).)*$"
特殊 = NameRegex,Orzmini, FilterKey = "^((?!(?i)(IPLC|IEPL|game|专线|手游|游戏|香港|台湾|日本|新加坡|美国|韩国|狮城|南朝鲜|US|SG|JP|KR|HK|TW|台灣|美國|韓國|獅城|States|American|Singapore|Japan|Korea|Hong|Taiwan|试用|流量|电报|网址|最新|域名|过期|dat|website)).)*$"
游戏 = NameRegex,Orzmini, FilterKey = "(?i)(IPLC|IEPL|game|手游|游戏|专线)"


[Proxy Group]
全球加速 = select,香港节点,台湾节点,狮城节点,日本节点,韩国节点,美国节点,游戏节点
苹果服务 = select,国内直连,美国节点,香港节点
港台番剧 = select,香港节点,台湾节点
